<div class="app-toolbar">
  <div class="app-toolbar__search">
    <div class="search">
      <input type="text" class="search__input" [(ngModel)]="filter">
      <div class="search__find">
        <action (action)="doFind()" title="Find"></action>
      </div>
    </div>
  </div>
  <div class="app-toolbar__add">
    <action (action)="doAdd()" title="Add course" icon="add"></action>
  </div>
</div>
