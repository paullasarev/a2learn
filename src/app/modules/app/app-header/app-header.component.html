<div class="app-header">
  <div class="app-header__logo">
    <div class="logo" routerLink="/courses"></div>
  </div>
  <div class="app-header__title">
    Learn
  </div>
  <div  *ngIf="isAuth()" class="app-header__breadcrumbs">
    <breadcrumbs></breadcrumbs>
  </div>
  <div class="app-header__user">
    <div class="user">
      <div *ngIf="!isAuth()" class="user__login" routerLink="/login">Login</div>
      <div *ngIf="isAuth()" class="user__info">
        {{getUser()}}
      </div>
      <div *ngIf="isAuth()" class="user__logoff" routerLink="/login">Logoff</div>
    </div>
  </div>
</div>
