<div class="course-detail">
  <div *ngIf="!!id" class="course-detail__id">
    {{id}}
  </div>
  <div class="course-detail__details">
    <form-group [formGroup]="courseForm">
      <form-input-text label="Title"
        formControlName="title"></form-input-text>
      <form-input-textarea label="Description"
        formControlName="description"></form-input-textarea>
      <form-input-date label="Creating date"
       formControlName="creatingDate"></form-input-date>
      <form-input-number label="Duration"
         formControlName="duration" [tip]="courseForm.value.duration|duration">
      </form-input-number>
      <form-input-boolean label="Top rated"
       formControlName="topRated"></form-input-boolean>
    </form-group>
  </div>

  <div class="course-detail__actions">
    <div class="course-detail__action">
      <action (action)="doSave()" title="Save" [disabled]="courseForm.invalid"></action>
    </div>
    <div class="course-detail__action">
      <action (action)="doCancel()" title="Close"></action>
    </div>
  </div>
</div>
