<div class="courses-toolbar">
  <div class="courses-toolbar__search">
    <div class="courses-search">
      <input type="text" class="courses-search__input" [(ngModel)]="filter">
      <div class="courses-search__find">
        <action (action)="doFind()" title="Find"></action>
      </div>
    </div>
  </div>
  <div class="courses-toolbar__add">
    <action (action)="doAdd()" title="Add course" icon="add"></action>
  </div>
</div>
