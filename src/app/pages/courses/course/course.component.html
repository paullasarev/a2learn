<div class="course" [ngClass]="calculateStatusClass(course.status)">
  <div class="course__info">
    <div class="course__summary">
      <div class="course__title">{{course.title}}</div>
      <div class="course__id">{{course.id}}</div>
      <div class="course__duration">{{course.duration}}</div>
      <div class="course__creating-date">{{course.creatingDate | date:'MM/dd/yyyy'}}</div>
    </div>
    <div class="course__description">{{course.description}}</div>
  </div>
  <div class="course__actions">
    <div class="course__action">
      <div class="action">
        <button class="action__button" (click)="doEdit()">Edit course</button>
      </div>
    </div>
    <div class="course__action">
      <div class="action">
        <button class="action__button" (click)="doDelete()">Delete</button>
      </div>
    </div>

  </div>
</div>
