<div class="course" [ngClass]="calculateStatusClass(course.status)">
  <div class="course__title">{{course.title}}</div>
  <div class="course__description">{{course.description}}</div>
  <div class="course__start-date">{{course.startDate | date : 'MM/dd/yyyy'}}</div>
  <div class="course__end-date">{{course.endDate | date : 'MM/dd/yyyy'}}</div>
  <div class="course__status">{{course.status}}</div>
</div>
