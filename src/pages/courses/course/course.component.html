<div class="course" [ngClass]="calculateStatusClass(course.status)">
  <div class="col-sm-3">{{course.title}}</div>
  <div class="col-sm-4">{{course.description}}</div>
  <div class="col-sm-2">{{course.startDate | date : 'MM/dd/yyyy'}}</div>
  <div class="col-sm-2">{{course.endDate | date : 'MM/dd/yyyy'}}</div>
  <div class="col-sm-1">{{course.status}}</div>
</div>
